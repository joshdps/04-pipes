<div class="text-layout">
    <h3>DecimalPipe y Porcentaje</h3>
    <p>Pipes incluidos en Angular - Usualmente en el CommonModule</p>
</div>
<div class="grid">
    <div class="col-4">
        <p-card header="Ventas Netas"
                subheader="Del presente año">
            <i class="pi pi-dollar"></i>    
            {{ventasNetas | number:'1.2-2'}}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Ventas Brutas"
                subheader="Del presente año">
            {{ ventasNetas | currency:'USD':'symbol-narrow':'1.4-4'}}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Ganancia Porcentual"
                subheader="Del presente año">
            {{ porcentaje | percent:'1.0-0'}}
        </p-card>
    </div>
</div>
